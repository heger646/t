<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Navigation</h1>
    <div class="button-container">
      <button onclick="window.location.href='/history/ftper.html'">Home</button>
<button onclick="window.location.href='/history/copy_home.html'">Copy of Home</button>
<button onclick="window.location.href='/history/potato.html'">Potato</button>
<button onclick="window.location.href='/history/copy_potato.html'">Copy of Potato</button>
<button onclick="window.location.href='/history/contact.html'">Contact</button>
    </div>
</body>
</html>
